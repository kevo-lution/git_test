<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">

</head>
<body>
    <div class="container">
        <div class="names">
            <ul class="username">
                <li>CPU</li>
                <li>YOU</li>
            </ul>
        </div>

        <div class="scoreboard">
            <ul class="scores">
                <li id="cpuScore">0</li>
                <li id="p1Score">0</li>
            </ul>
        </div>

        <div class="rps-image">
            <img id="rock" hidden src="https://png.pngtree.com/png-clipart/20210108/ourmid/pngtree-monochrome-rock-clip-art-png-image_2689540.jpg">
        </div>

        <div class="buttons">
            <button class="btn" id="rocks">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
    </div>
<script src="rps.js" defer></script>
</body>
</html>
